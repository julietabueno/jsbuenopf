            <!-- Formulario de ingreso de datos -->

                    <label for="monto" class="form-label">Ingres√° el valor en $ que queres convertir</label>
                    <input type="number" class="form-control" id="monto" name="monto" required>

                    <button type="submit" class="btn btnStyle my-2" id="btnForm">Calcular cryptos</button>
                </form>
            </div>
        </div>

        <!-- MUESTRO LOS DATOS -->
        <div class="datosIngresados container-fluid">
